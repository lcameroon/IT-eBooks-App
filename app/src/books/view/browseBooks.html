<div flex layout="column" ng-controller="BooksController as vm" >

    <!-- Container #1 (in wireframe) -->
    <md-toolbar layout="row" class="md-whiteframe-z2">
        <h1 layout-align-gt-sm="left">
            <md-icon aria-label="bookmark" class="material-icons step md-24" style="vertical-align: top; font-size: 28px; color:#CDDC39">bookmark</md-icon> IT eBooks
        </h1>
        <form ng-submit="vm.searchBookByTerm(vm.term)" flex>
            <md-input-container md-no-float flex class="md-block"
                style="margin: 13px 23px 0 0; height: 35px;">
                <md-icon aria-label="search" class="material-icons step md-24" style="color: rgba(255,255,255,0.87)">search</md-icon>
                <input aria-label="Search" ng-model="vm.term" type="text" style="color: #eee; border-color: rgba(255,255,255,0.87)">
            </md-input-container>
        </form>
    </md-toolbar>
    <md-progress-linear class="md-warn" md-mode="indeterminate" ng-if="vm.loading"></md-progress-linear>
    <!-- Container #2 (in wireframe) -->
    <div flex layout="row" class="container">
        <md-content class="md-padding container"
            layout-sm="column" layout="row"
            layout-align="space-between none" layout-wrap>
            <div flex="33" ng-repeat="book in vm.books">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{ book.Title }}</span>
                            <span class="md-subhead">{{ book.SubTitle }}</span>
                            <p>{{ book.Description }}</p>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media" style="height: 200px; padding-left: 10px;">
                                <img ng-src="{{ book.Image }}" alt="" />
                            </div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-primary" ng-click="vm.moreInfo(book.ID)">
                            <md-icon aria-label="info" class="material-icons step md-24">info</md-icon>
                            More info
                        </md-button>
                        <!-- <md-button>
                            <md-icon aria-label="file_download" class="material-icons step md-24">file_download</md-icon>
                            Download
                        </md-button> -->
                        <md-button>
                            <md-icon aria-label="share_arrow" class="material-icons step md-24">share_arrow</md-icon>
                            Share
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-content>
    </div>
    <md-button class="md-raised md-primary" ng-click="vm.loadMoreBooks();"> Load More </md-button>
</div>
